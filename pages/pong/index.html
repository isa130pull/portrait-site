      cursor:pointer;
      transition:all 0.2s;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      flex-shrink:0;
    }
    .mute-btn:hover,
    .ranking-btn:hover{

    }
    .mute-btn.muted{
      opacity:0.5;
    }
    .header-buttons{

      gap:12px;
      align-items:center;
    }
    #canvas{
      display:block;
      max-width:100%;

      touch-action:none;
      user-select:none;

      -webkit-touch-callout:none;

    }
    #nameInputContainer p {

    }
    #playerNameInput {

    .name-input-buttons {

      border-radius: 8px;
      cursor: pointer;

      background: var(--card);
      color: var(--fg);

    #submitScoreBtn {

    #submitScoreBtn:hover {

    }
    #skipScoreBtn:hover {

    }
    #nameInputContainer .error-message {

      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 8px;
      display: none;
    }
    #nameInputContainer .error-message.show {

    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
